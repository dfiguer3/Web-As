<script>
  const whitebox = document.querySelector('.whitebox');
  let isDragging = false;
  let offsetX, offsetY;

  whitebox.addEventListener('mousedown', (e) => {
    isDragging = true;
    offsetX = e.clientX - whitebox.offsetLeft;
    offsetY = e.clientY - whitebox.offsetTop;
  });

  document.addEventListener('mousemove', (e) => {
    if (isDragging) {
      whitebox.style.left = (e.clientX - offsetX) + 'px';
      whitebox.style.top = (e.clientY - offsetY) + 'px';
    }
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
  });
</script>
